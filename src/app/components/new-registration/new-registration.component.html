<div class="card">
    <div class="card-header">Registruoti automobili techninei apziurai</div>
    <div class="card-body">
        <form action="" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="mb-3">
                <label for="" class="form-label">Automobilio marke</label>
                <input type="text" id="" class="form-control" ngModel name="mark" required minlength="3" maxlength="16">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Automobilio modelis</label>
                <input type="text" id="" class="form-control" ngModel name="model" required minlength="2" maxlength="16">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Gamybos metai</label >
                <input type="number" id="" class="form-control"ngModel name="year" required min="1900" max="2022" #year="ngModel">
                <span class="help-block" *ngIf="!year.valid && year.touched">Automobilio gamybos metai turi buti velesni nei 1900 ir ne didesni nei 2022</span>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Registracijos numeris</label>
                <input type="text" id="" class="form-control" ngModel name="reg_number" required minlength="6" maxlength="6" CarNumberValidator>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Telefonas</label>
                <input type="text" id="" class="form-control" ngModel name="phone" required minlength="10" maxlength="12">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Registruoti</button>
        </form>
    </div>
</div>
