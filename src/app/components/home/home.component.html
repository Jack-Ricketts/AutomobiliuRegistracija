<div class="card">
    <div class="card-header">
        Registracijų sąrašas
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Markė</th>
                    <th>Modelis</th>
                    <th>Registracijos nr.</th>
                    <th>Metai</th>
                    <th>Telefonas</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let registration of registrations">
                    <td>{{ registration.mark }}</td>
                    <td>{{ registration.model }}</td>
                    <td>{{ registration.reg_number}}</td>
                    <td>{{ registration.year }}</td>
                    <td>{{ registration.phone }}</td>
                    <td>
                        <div *ngIf="isLoggedin">
                            <a class="btn btn-success" [routerLink]="['/update',registration.id]" >Redaguoti</a>&nbsp;
                            <button class="btn btn-danger" (click)="deleteRegistration(registration.id)">Ištrinti</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
